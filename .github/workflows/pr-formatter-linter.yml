name: pr-linter-formatter
on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']
  push:
    branches: [master]
jobs:
  LintFormat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
      - name: build
        run: npm install
      - name: lint
        run: npm run lint
      - name: formatter
        run: npm run formatter
      - run: npm test
